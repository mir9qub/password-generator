<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
  <div class="container text-center">
    <form action="{% url 'password' %}">
      <select name='length'>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8" selected='selected'>8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
      </select> Length
      <br>
      <input type="checkbox" name="uppercase"> Uppercase
      <br>
      <input type="checkbox" name="numbers"> Numbers
      <br>
      <input type="checkbox" name="specialchars"> Special Characters
      <br>
      <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
  </div>
</body>
</html>
